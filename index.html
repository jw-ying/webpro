<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观影网</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="source/logo.png" alt="Logo">
            <h1>观影网</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="搜索">
            <button><img src="source/search.png" alt="Search"></button>
        </div>
        <div class="user-actions">
            <button id="user-login-btn" class="user-login-btn">
                <img src="source/user.png" alt="Login">
                <span class="login-indicator"></span>
            </button>
            <button id="about-btn"><img src="source/about.png" alt="About"></button>
        </div>
    </header>

    <!-- 登录状态显示区块 -->
    <div id="user-status-panel" class="user-status-panel">
        <div class="user-info">
            <p>未登录</p>
        </div>
        <div class="user-actions-buttons">
            <button id="login-btn" class="status-btn">登录</button>
            <button id="logout-btn" class="status-btn" style="display: none;">退出登录</button>
            <button id="switch-account-btn" class="status-btn" style="display: none;">切换账号</button>
        </div>
    </div>

    <div class="main-container">
        <aside class="left-sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="active" data-category="home">首页</a></li>
                    <li><a href="#" data-category="movie">电影</a></li>
                    <li><a href="#" data-category="tv">电视剧</a></li>
                    <li><a href="#" data-category="anime">动漫</a></li>
                    <li><a href="#" data-category="variety">综艺</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <!-- 轮播图区域 -->
            <div class="carousel-container">
                <div class="carousel-slide active" data-type="movie" data-title="哪吒之魔童闹海">
                    <img src="source/哪吒.jpg" alt="哪吒之魔童闹海">
                    <div class="carousel-content">
                        <h3>哪吒之魔童闹海</h3>
                        <p>人心中的成见是一座大山</p>
                    </div>
                </div>
                <div class="carousel-slide" data-type="tv" data-title="诡秘之主">
                    <img src="source/诡秘.jpg" alt="诡秘之主">
                    <div class="carousel-content">
                        <h3>诡秘之主</h3>
                        <p>赛维亚菊，象征着快乐</p>
                    </div>
                </div>
                <div class="carousel-slide" data-type="tv" data-title="剑来">
                    <img src="source/剑来.jpg" alt="剑来">
                    <div class="carousel-content">
                        <h3>剑来</h3>
                        <p>我有一剑，可开天</p>
                    </div>
                </div>
                <!-- 轮播图指示器 -->
                <div class="carousel-indicators">
                    <div class="carousel-indicator active" data-slide="0"></div>
                    <div class="carousel-indicator" data-slide="1"></div>
                    <div class="carousel-indicator" data-slide="2"></div>
                </div>
            </div>
            
            <h2 id="content-title">精选推荐</h2>
            <div class="movie-grid">
                <!-- 内容将由JavaScript动态插入这里 -->
            </div>
            <div class="load-more-container">
                <button id="load-more-btn">加载更多</button>
            </div>
        </main>
        <aside class="right-sidebar">
            <h3 id="ranking-title">总排行榜</h3>
            <ol id="ranking-list" class="movie-ranking">
                <!-- 排行榜将由JavaScript动态插入这里 -->
            </ol>
        </aside>
    </div>
    
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 观影网. 版权所有yingq</p>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
    
</body>
</html>
